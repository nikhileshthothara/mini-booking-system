{% extends 'authbase/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
            <h1 class="text-center">Signup</h1>
            <form class="form-group mb-3 w-100" id="signup-form" method="post" action="{% url 'authbase:signup' %}" novalidate>
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-field mb-3">
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div>
                        {{ field }}
                    </div>
                    <div id="error_{{ field.name }}" class="text-danger small"></div>
                </div>
                {% endfor %}
                
                <button class="btn btn-primary w-100" type="submit">Signup</button>
            </form>
            <p class="mt-3 text-center small">Already, have an Account? <a href="{% url 'authbase:login' %}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Login</a></p>
        </div>
    </div>
    <script src="{% static 'authbase/js/signup.js' %}"></script>
{% endblock %}
