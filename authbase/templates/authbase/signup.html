{% extends 'authbase/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="signup-form-container">
        <form id="signup-form" method="post" action="{% url 'authbase:signup' %}" novalidate>
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    <div id="error_{{ field.name }}" class="errors"></div>
                </div>
            {% endfor %}
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
