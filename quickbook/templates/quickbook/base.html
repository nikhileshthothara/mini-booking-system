{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quick Book{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'quickbook/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="{% url 'quickbook:bookings-list' %}">Bookings</a>
                <a class="navbar-brand" href="{% url 'quickbook:facilities-list' %}">Facilities</a>
            </div>
            <div class="navbar-nav ms-auto">
                <form id="logout-form" method="post" action="{% url 'authbase:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="navbar-brand" style="border: none; background: none; cursor: pointer;">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>    
    <main>
        <div class="alert alert-danger" role="alert" style="display: none;">
        </div>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
